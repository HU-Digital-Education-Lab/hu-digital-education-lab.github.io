<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>De Slimste</title>
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>De slimste</h1>

        <div id="players">
            <div class="player active" id="player-0">
                <p class="score">0</p>
                <button onclick="updateTimer(0, -20)">-20</button>
                <button onclick="updateTimer(0, 20)">+20</button>
            </div>
            <div class="player" id="player-1">
                <p class="score">0</p>
                <button onclick="updateTimer(1, -20)">-20</button>
                <button onclick="updateTimer(1, 20)">+20</button>
            </div>
            <div class="player" id="player-2">
                <p class="score">0</p>
                <button onclick="updateTimer(2, -20)">-20</button>
                <button onclick="updateTimer(2, 20)">+20</button>
            </div>
            <div class="player" id="player-3">
                <p class="score">0</p>
                <button onclick="updateTimer(3, -20)">-20</button>
                <button onclick="updateTimer(3, 20)">+20</button>
            </div>
            <div class="player" id="player-4">
                <p class="score">0</p>
                <button onclick="updateTimer(4, -20)">-20</button>
                <button onclick="updateTimer(4, 20)">+20</button>
            </div>
        </div>

        <div id="controls">
            <button id="buttonPause" onclick="pause()">Start</button>
            <button onclick="nextPlayer()">Volgende</button>
        </div>
    </div>
</body>

</html>
